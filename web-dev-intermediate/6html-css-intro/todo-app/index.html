<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="header">
          <h1>Todo Apps</h1>
        </div>
        <div class="body_todo">
          <div class="input_body">
            <input type="text" id="task_input" placeholder="Masukkan task." />
            <button id="add_btn">+ Add Task</button>
          </div>
          <div class="table_body">
            <table border="1" cellspacing="0">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Task</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="tBody">
                <!--
                <tr>
                  <td>1</td>
                  <td>Belajar DOM</td>
                  <td>true</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Kerjakan Latihan</td>
                  <td>false</td>
                </tr>
                -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <script src="index.js"></script>
</body>
</html>
